<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-page">
        <div class="home-page-background"></div>
        <div class="image">
            <img src="img\1.png">
        </div>
        <div class="home-meta">
            <div class="title">SEO & Digital Marketing For Your Website.</div>
            <div class="subtitle">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</div>
            <div class="button-meta">
                <button class="button-meta-start-now">Start Now</button>
                <button class="button-meta-watch-video">Watch Video</button>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu">
                <button class="menu-button">Home</button>
                <button class="menu-button">About Us</button>
                <button class="menu-button">Services</button>
                <button class="menu-button">
                    Features
                    <i class="features-arrow">
                        <img src="img\features-arrow.svg">
                    </i>
                </button>
                <button class="menu-button">Team</button>
                <button class="menu-button">Blog</button>
                <button class="menu-button">Contact</button>
            </div>
            <div class="logo">
                <div class="menu-logo">
                    <img src="img\logo.png">
                </div>
                <div class="menu-logo-text">
                    <span class="grow">Grow</span><span class="be">Be</span>
                </div>
            </div>
        </div>
    </div>
    <div class="brand">
        <div class="brand-background"></div>
        <div class="brand-logos">
            <img src="img\brand1.png">
            <img src="img\brand2.png">
            <img src="img\brand3.png">
            <img src="img\brand4.png">
            <img src="img\brand5.png">
            <img src="img\brand6.png">
        </div>
    </div>
</body>
</html>
